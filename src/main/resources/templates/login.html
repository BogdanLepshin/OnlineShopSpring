<body class="page">
<header th:insert="parts/header.html">
</header>
<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-body  ">
            <h2 th:text="#{login.form.header}"></h2>
            <form class="form-signin"
                  autocomplete="off"
                  th:action="@{/login}"
                  th:object="${user}"
                  method="post"
                  novalidate>
                <p style="text-align: center" th:text="#{login.form.info}">Please sign up</p>
                <div class="alert alert-danger" th:if="${param.error}" role="alert">
                    <span th:text="#{login.auth.badCredentials}"></span>
                </div>
                <p class="form-group">
                    <label th:text="#{login.form.label.email}" for="email">Email</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}"
                           placeholder="email@example.com"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Name Error</span>
                </p>
                <p class="form-group">
                    <label th:text="#{login.form.label.password}" for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"
                           placeholder="Password"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                </p>
                <button type="submit"
                        class="btn btn-primary"
                        style="margin-top:30px"
                        th:text="#{btn.submit.login}">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
