<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class ="page">
<header th:insert="parts/header.html">
</header>
<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-body">
            <h2 th:text="#{register.form.header}">SIGN UP</h2>
            <form class="form-signin"
                  action="#"
                  th:action="@{/register}"
                  th:object="${registerForm}"
                  autocomplete="off"
                  method="post" novalidate>

                <p style="text-align: center" th:text="#{register.form.info}">Register a new account</p>
                <div class="alert alert-danger" th:if="${error_user_exists}" role="alert">
                    <span th:text="#{register.error.user.exists}"></span>
                </div>
                <div id="error" class="alert alert-danger" role="alert" style="display: none">
                    <span th:text="#{register.error.password.dontMatch}"></span>
                </div>
                <p class="form-group">
                    <label for="firstName" th:text="#{register.form.label.firstName}">First Name</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}"
                           th:placeholder="#{register.form.label.firstName}"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="lastName" th:text="#{register.form.label.lastName}">Last Name</label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}"
                           th:placeholder="#{register.form.label.lastName}"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="email" th:text="#{register.form.label.email}">Email</label>
                    <input class="form-control" type="email" id="email" th:field="*{email}"
                           placeholder="name@example.com"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="password" th:text="#{register.form.label.password}">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"
                           th:placeholder="#{register.form.label.password}"
                           th:errorclass="is-invalid" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                </p>
                <p class="form-group">
                    <label for="confirmPassword" th:text="#{register.form.label.confirmPassword}">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}"
                           th:errorclass="is-invalid" th:placeholder="#{register.form.label.confirmPassword}" required>
                    <span class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                          th:errors="*{confirmPassword}">Name Error</span>
                </p>
                <button id="btn" class="btn btn-primary" type="submit" th:text="#{btn.submit.register}">Register</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
/*    $(document).ready(function () {
        $('#error').hide();
    });*/
    $('#password, #confirmPassword').on('keyup', function () {
        if ($('#password').val() === $('#confirmPassword').val()) {
            $('#error').hide()
            $('#password').removeClass("is-invalid");
            $('#confirmPassword').removeClass("is-invalid");
            $('#btn').prop( 'disabled', false );

        } else {
            $('#error').show()
            $('#password').addClass("is-invalid");
            $('#confirmPassword').addClass("is-invalid");
            $('#btn').prop( "disabled", true );
        }
    });
</script>
</body>
</html>
