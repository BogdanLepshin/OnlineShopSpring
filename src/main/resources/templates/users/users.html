<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page">
<header th:insert="parts/header.html">
</header>
<div class="container">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:text="#{users.page.prev}"
                   th:href="@{/users(page=${users.previousOrFirstPageable().getPageNumber()+1})}">Previous</a>
            </li>
            <li th:each="page : ${pageNumbers}" class="page-item"
                th:classappend="${page==users.getNumber() + 1} ? active">
                <a class="page-link" th:href="@{/users(page=${page})}" th:text="${page}">1</a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:text="#{users.page.next}"
                   th:href="@{/users(page=${users.nextOrLastPageable().getPageNumber()+1})}">Next</a>
            </li>
        </ul>
    </nav>
    <table class="table table-bordered" style="background-color:white; margin-top: 30px;" align="center" border="1">
        <tr>
            <th scope="col">Id</th>
            <th th:text="#{users.table.firstname}" scope="col">First Name</th>
            <th th:text="#{users.table.lastname}" scope="col">Last Name</th>
            <th th:text="#{users.table.email}" scope="col">Email</th>
            <th th:text="#{users.table.role}" scope="col">Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td scope="row" th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
